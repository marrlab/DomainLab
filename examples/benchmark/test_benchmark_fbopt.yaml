mode: grid

output_dir: zoutput/benchmarks/benchmark_fbopt

num_param_samples: 8
sampling_seed: 0
startseed: 0
endseed: 2

test_domains:
  - 3
  - 0


domainlab_args:
  task: mnistcolor10
  tr_d: [1, 2]
  dmem: False
  lr: 0.001
  epos: 3
  es: 5
  bs: 64
  nname: conv_bn_pool_2
  san_check: True


Shared params:
  ini_setpoint_ratio:
    min: 0.5
    max: 0.99
    num: 2
    step: 0.001
    distribution: uniform

  k_i_gain:
    min: 0.0001
    max: 0.01
    num: 2
    step: 0.0001
    distribution: uniform

  exp_shoulder_clip:
    min: 5
    max: 10
    num: 2
    step: 1
    distribution: uniform

  mu_clip:
    min: 0.001
    max: 1e4
    num: 2
    step: 10
    distribution: loguniform

  coeff_ma:
    min: 0.001
    max: 0.99
    num: 2
    step: 0.001
    distribution: uniform

# Test fbopt with different hyperparameter configurations

jigen_fbopt:
  model: jigen
  trainer: fbopt

  shared:
    - ini_setpoint_raio
