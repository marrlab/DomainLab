# PACS

test_domains:
  - sketch

output_dir: zoutput/benchmarks/pacs_benchmark_resnet50_no_combo
# number of hyperparameter samples per task.
# Thus, the total runs of each task are given
# by #(test_domains) * num_param_samples * num_seeds (see below)
num_param_samples: 8
# note that num_shared_param_samples is independent from num_param_samples (they are not cartesian
# product) see details in https://github.com/marrlab/DomainLab/blob/master/docs/doc_benchmark.md

sampling_seed: 0

startseed: 0
endseed: 5  # currently included



domainlab_args:
  # Domainlab arguments passed to each task.
  # task specific arguments take precedence.
  ## dataset
  tpath: examples/tasks/task_pacs_path_list.py
  lr: 5e-5
  epos: 500
  epos_min: 20
  es: 1
  bs: 32
  npath: examples/nets/resnet50domainbed.py
  npath_encoder_x2topic_h: examples/nets/resnet50domainbed.py
  npath_encoder_sandwich_x2h4zd: examples/nets/resnet50domainbed.py
  npath_dom: examples/nets/resnet50domainbed.py

Shared params:
  num_shared_param_samples: 8
  gamma_y:
    min: 1e4
    max: 1e6
    step: 100
    distribution: loguniform

  gamma_d:
    min: 1e4
    max: 1e6
    step: 100
    distribution: loguniform

  zx_dim:
    min: 0
    max: 96
    step: 32
    distribution: uniform
    datatype: int

  zy_dim:
    min: 32
    max: 96
    step: 32
    distribution: uniform
    datatype: int

  zd_dim:
    min: 32
    max: 96
    step: 32
    distribution: uniform
    datatype: int

  gamma_reg:
    min: 0.01
    max: 10
    distribution: loguniform


diva:  # name
  model: diva
  shared:
    - gamma_y
    - gamma_d
    - zx_dim
    - zy_dim
    - zd_dim


hduva:  # name
  model: hduva
  zx_dim: 0
  shared:
    - gamma_y
    - zy_dim
    - zd_dim


matchdg:  # name
  model: erm
  trainer: matchdg
  shared:
    - gamma_reg

  hyperparameters:
    # Total number of epochs for contrastive loss
    epochs_ctr:
      min: 2
      max: 10
      step: 1
      distribution: uniform

    # factor to magnify cosine similarity
    tau:
      min: 0.01
      max: 1
      distribution: loguniform

    # Number of epochs before updating the match tensor
    epos_per_match_update:
      min: 1
      max: 20
      step: 1
      distribution: uniform

jigen:  # name
  model: jigen
  grid_len: 3
  shared:
    - gamma_reg

  hyperparameters:
    # number of permutations
    nperm:
      distribution: categorical
      values:
        - 30
        - 31
        - 100
      datatype: int

    # probability of permutating the tiles of an image, pperm = 0 -> pure classification
    pperm:
      min: 0.1
      max: 0.5
      distribution: uniform


dann:  # name
  model: dann
  shared:
    - gamma_reg


erm:  # name
  model: erm


dial: # name
  model: erm
  trainer: dial
  shared:
    - gamma_reg

  hyperparameters:
    dial_steps_perturb:
      min: 1
      max: 10
      step: 1
      distribution: uniform

    dial_noise_scale:
      min: 0.00001
      max: 0.1
      distribution: loguniform

    dial_epsilon:
      min: 0.001
      max: 0.01
      distribution: loguniform


mldg:  # name
  model: erm
  trainer: mldg
  shared:
    - gamma_reg
