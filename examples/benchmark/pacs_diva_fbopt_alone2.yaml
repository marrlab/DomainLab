mode: grid

output_dir: zoutput/benchmarks/pacs_diva_fbopt_and_others

sampling_seed: 0

startseed: 0
endseed: 6

test_domains:
  - sketch

domainlab_args:
  tpath: examples/tasks/task_pacs_path_list.py
  dmem: False
  lr: 5e-5
  epos: 200
  epos_min: 20
  es: 1
  bs: 64
  san_check: False
  npath: examples/nets/resnet50domainbed.py
  npath_dom: examples/nets/resnet50domainbed.py
  npath_topic_distrib_img2topic: examples/nets/resnet50domainbed.py
  npath_encoder_sandwich_layer_img2h4zd: examples/nets/resnet50domainbed.py
  zx_dim: 0
  zy_dim: 64
  zd_dim: 64




Shared params:
  ini_setpoint_ratio:
    min: 0.9
    max: 0.99
    num: 3
    distribution: uniform

  k_i_gain:
    min: 0.0001
    max: 0.01
    num: 2
    distribution: uniform

  mu_init:
    min: 0.000001
    max: 0.9
    num: 3
    distribution: loguniform

  gamma_y:
    min: 1.0
    max: 1e6
    step: 100
    num: 3
    distribution: loguniform

  gamma_d:
    min: 1.0
    max: 1e6
    step: 100
    num: 3
    distribution: loguniform
  mu_clip:
    distribution: categorical
    datatype: float
    values:
      - 1
      - 10
      - 100
      - 1000



# Test fbopt with different hyperparameter configurations

diva_fbopt_full:
  aname: diva
  trainer: fbopt
  str_diva_multiplier_type: gammad_recon
  gamma_y: 1.0
  ini_setpoint_ratio: 0.99
  mu_init: 1e-6
  exp_shoulder_clip: 5
  coeff_ma_output_state: 0.5
  shared:
    - k_i_gain
    - mu_clip
